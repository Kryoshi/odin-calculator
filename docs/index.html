<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="util clear">AC</button> <button class="operator operations">+</button>
            <button class="digit input">1</button>
            <button class="digit input">2</button>
            <button class="digit input">3</button> <button class="operator operations">-</button>
            <button class="digit input">4</button>
            <button class="digit input">5</button>
            <button class="digit input">6</button> <button class="operator operations">&times;</button>
            <button class="digit input">7</button>
            <button class="digit input">8</button>
            <button class="digit input">9</button> <button class="operator operations">&divide;</button>
            <button class="digit input">0</button>
            <button class="util input">.</button>
            <button class="util input">C</button> <button class="util operations">=</button>       
        </div>
    </div>
</body>
</html>
